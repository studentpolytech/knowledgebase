{% extends "kb/base.html" %}

{% block title %}{% if object %}Редактирование{% else %}Создание{% endif %} документа{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>{% if object %}Редактирование{% else %}Создание{% endif %} документа</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% if object %}{% url 'document_detail' object.slug %}{% else %}{% url 'document_list' %}{% endif %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
