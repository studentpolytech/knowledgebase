{% extends "kb/base.html" %}

{% block title %}Подтверждение удаления{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Удалить документ: "{{ object.title }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да, удалить</button>
        <a href="{% url 'document_detail' slug=object.slug %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
